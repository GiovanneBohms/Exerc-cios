<!DOCTYPE html>
<html>
<head>
  <title>Visualização das Casas Decimais de π até Repetições de 9</title>
</head>
<body>
  <canvas id="pixel-canvas" width="2000"></canvas>

  <script>
    // Primeiras casas decimais de π até repetições de 9
  
    const piDigits = "3.14159265358979323846264338327950288419716939937510582097494459230781640628620899862803482534211706798214808651328230664709384460955058223172535940812848111745028410270193852110555964462294895493038196442881097566593344612847564823378678316527120190914564856692346034861045432664821339360726024914127372458700660631558817488152092096282925409171536436789259036001133053054882046652138414695194151160943305727036575959195309218611738193261179310511854807446237996274956735188575272489122793818301194912983367336244065664308602139494639522473719070217986094370277053921717629317675238467481846766940513200056812714526356082778577134275778960917363717872146844090122495343014654958537105079227968925892354301956112129021960864034418159813629774771309960518707265724800054169394308225390613115980901247634108046186210609814961285222298503272248802250823994509658695346945638132328627943490763233829880753195251019011573834187930702154089104259206129291321641219924586315030286182974555706749838505494588586926995690927210797509302955321165344987202755960236480665499119881834797753566369807426521262353";

    // Tamanho da imagem (largura)
    const imageWidth = 30;
    const pixelSize = 7; // Tamanho de cada pixel em pixels

    const canvas = document.getElementById("pixel-canvas");
    const ctx = canvas.getContext("2d");

    // Mapeamento de cores para cada dígito (0 a 9)
    const colorMapping = {
      '0': 'black',
      '1': 'red',
      '2': 'green',
      '3': 'blue',
      '4': 'yellow',
      '5': 'orange',
      '6': 'cyan',
      '7': 'brown',
      '8': 'darkgreen',
      '9': 'darkblue'
    };

    // Definindo a largura do canvas com base na quantidade de dígitos
    canvas.width = piDigits.length * pixelSize;

    // Definindo a altura do canvas
    canvas.height = Math.ceil(piDigits.length / imageWidth) * pixelSize;

    // Desenha os pixels no canvas
    let x = 0;
    let y = 0;
    for (let i = 0; i < piDigits.length; i++) {
      const digit = piDigits[i];
      if (digit in colorMapping) {
        const color = colorMapping[digit];
        ctx.fillStyle = color;
        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
      }

      x++;
      if (x >= imageWidth) {
        x = 0;
        y++;
      }
    }
  </script>
</body>
</html>
